<p>word-image-captcha works!</p>
<div>
  <input [(ngModel)]="userInput" (ngModelChange)="onInputChange()" placeholder="Enter letters/numbers" />
  <button (click)="verifyWordImageCaptcha()" [disabled]="!isInputValid() || tries >= 3">Submit</button>
  <div *ngIf="captchaError">{{ captchaError }}</div>
</div>

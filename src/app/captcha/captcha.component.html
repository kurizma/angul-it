<div *ngIf="showTryAgainModal" class="modal-overlay">
  <div class="modal-content">
    <h2>Try Again?</h2>
    <p>You've reached the maximum number of tries.<br>Please restart the challenge.</p>
    <button class="modal-btn" (click)="restartCaptcha()">Restart</button>
  </div>
</div>

<div class="captcha-center-container">
  <div class="captcha-container">
    <h2 class="captcha-title">{{ challengeTitles[currentState] }}</h2>
    <div class="challenge-step">
      <app-math-captcha *ngIf="currentState === 1" (result)="handleCaptchaResult($event)"></app-math-captcha>
      <app-word-image-captcha *ngIf="currentState === 2" (result)="handleCaptchaResult($event)"></app-word-image-captcha>
      <app-image-grid-captcha *ngIf="currentState === 3" (result)="handleCaptchaResult($event)"></app-image-grid-captcha>
    </div>
</div>

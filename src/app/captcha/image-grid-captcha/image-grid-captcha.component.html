<p>image-grid-captcha works!</p>
<div class="image-grid-captcha">
  <p>Select all images with cats:</p>
  <div class="grid">
    <label *ngFor="let img of images; let i = index" class="grid-img">
      <img [src]="img.src" alt="Grid image" width="100" height="100"/>
      <input type="checkbox"
             [(ngModel)]="selected[i]"
             (change)="onSelectionChange()" />
    </label>
  </div>
  <button (click)="verifyImageGrid()" [disabled]="!isInputValid()">Submit</button>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
